<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>IncremenTile</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/style.css" />
</head>

<body>
	<div class="flex-container" id="main-flex">
		<div class="pane menu-pane" id="menu">
			<h1>Info</h1>
			<button class="accordion main" id="accordion-materials">Materials</button>
			<div class="accordion-pane main" id="list-materials">
			</div>
			<button class="accordion main">Achievements</button>
			<div class="accordion-pane main" id="list-achievements">
				<progress value="10" max="100"></progress>
			</div>
		</div>

		<div class="pane menu-pane" id="buttonstack-pane">
			<div class="split left">
				<div class="buttonstack" id="buttonstack-main">
					<!-- MATERIAL ICONS BY GOOGLE -->
					<button class="tooltip stackbutton" id="info">
						<i class="material-icons">info_outline</i>
						<span class="tooltiptext">Info</span>
					</button>
					<button class="tooltip stackbutton" id="delete">
						<i class="material-icons">texture</i>
						<span class="tooltiptext">Clear Tile</span>
					</button>
					<button class="tooltip stackbutton" id="recenter">
						<i class="material-icons">home</i>
						<span class="tooltiptext">Recenter</span>
					</button>
					<button class="tooltip stackbutton" id="download">
						<i class="material-icons">file_download</i>
						<span class="tooltiptext">Export</span>
					</button>
					<button class="tooltip stackbutton" id="upload">
						<i class="material-icons">file_upload</i>
						<span class="tooltiptext">Import</span>
					</button>
					<button class="tooltip stackbutton" id="clear">
						<i class="material-icons">delete_forever</i>
						<span class="tooltiptext">Reset All</span>
					</button>
				</div>
			</div>
		</div>

		<div class="pane" id="grid-pane">
			<h1>Grid</h1>
			<div class="split right">
				<canvas id="grid-canvas" width=100 height=100></canvas>
			</div>
		</div>
	</div>
	<!-- -->
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Actor.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Grid.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Lib.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/World.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Material.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/TileType.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/TypesPredeclaration.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Materials.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Tiles.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/TileGame.js" type="text/javascript"></script>
	<script src="/Users/default/Google Drive/non-school stuff/Root/IncremenTile/Events.js" type="text/javascript"></script>
</body>

</html>
